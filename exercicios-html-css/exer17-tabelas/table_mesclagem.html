<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
            td,th{
            width: 500px;
            border: 1px solid black;
            padding: 10px;
            }
    </style>
</head>
<body>
<h1>mesclagem de celulas</h1>
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
       
    </tr>
    <tr>
        <td rowspan="2">D</td>
        <td>E</td>
        <td rowspan="3">F</td>
    </tr>
    <tr>
        
        <td>H</td>
        
    </tr>
    <td>J</td>
    <td>K</td>
    
</table>
</body>
</html>
